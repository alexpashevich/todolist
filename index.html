<html lang = en>
<head>
    <meta charset="utf-8">
    <title>Todo list</title>

    <link rel="stylesheet" href="./style.css"/>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="main">
    <h1>ToDo</h1>
    <form>
        <input id="add-item" type="text" placeholder="Type here..."/>
        <span id="mark-all" hidden="true">
            <input type="checkbox" id="mark-all-box"/>Mark all as complete
        </span>
        <input class="buttons" type="submit" value="add" hidden="true"/>
    </form>
    <div class="list"></div>

    <input id="remove-all" type="button" class="buttons" hidden="true" value="clear all completed"/>
</div>
<p></p>
<div class="signature">created by alexpashevich</div>
</body>
